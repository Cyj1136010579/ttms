<script>
	UrlParm = function() { // url参数
		var data, index;
		(function init() {
			data = [];
			index = {};
			var u = window.location.search.substr(1);
			if (u != '') {
				var parms = decodeURIComponent(u).split('&');
				for (var i = 0, len = parms.length; i < len; i++) {
					if (parms[i] != '') {
						var p = parms[i].split("=");
						if (p.length == 1 || (p.length == 2 && p[1] == '')) {// p | p=
							data.push([ '' ]);
							index[p[0]] = data.length - 1;
						} else if (typeof (p[0]) == 'undefined' || p[0] == '') { // =c | =
							data[0] = [ p[1] ];
						} else if (typeof (index[p[0]]) == 'undefined') { // c=aaa
							data.push([ p[1] ]);
							index[p[0]] = data.length - 1;
						} else {// c=aaa
							data[index[p[0]]].push(p[1]);
						}
					}
				}
			}
		})();
		return {
			// 获得参数
			parm : function(o) { // o: 参数名或者参数次序
				try {
					return (typeof (o) == 'number' ? data[o][0] : data[index[o]][0]);
				} catch (e) {
				}
			},
			//获得参数组, 类似request.getParameterValues()
			parmValues : function(o) { //  o: 参数名或者参数次序
				try {
					return (typeof (o) == 'number' ? data[o] : data[index[o]]);
				} catch (e) {
				}
			},
			//是否含有parmName参数
			hasParm : function(parmName) {
				return typeof (parmName) == 'string' ? typeof (index[parmName]) != 'undefined' : false;
			},
			// 获得参数Map ,类似request.getParameterMap()
			parmMap : function() {
				var map = {};
				try {
					for ( var p in index) {
						map[p] = data[index[p]];
					}
				} catch (e) {
				}
				return map;
			}
		}
	}();

	function init() {

			var EmpId = UrlParm.parm("EmpId");
			var EmpName = UrlParm.parm("EmpName");
			var EmpGender = UrlParm.parm("EmpGender");
			var EmpTelnum = UrlParm.parm("EmpTelnum");
			var EmpEmail = UrlParm.parm("EmpEmail");
			var EmpPwd = UrlParm.parm("EmpPwd");
			var EmpPower = UrlParm.parm("EmpPower");
			document.getElementById("EmpId").value = EmpId;
			document.getElementById("EmpName").value = EmpName;
			document.getElementById("EmpGender").value = EmpGender;
			document.getElementById("EmpTelnum").value = EmpTelnum;
			document.getElementById("EmpEmail").value = EmpEmail;
			document.getElementById("EmpPwd").value = EmpPwd;
			document.getElementById("EmpPower").value = EmpPower;
		
	}

	function check() {
		var form = document.getElementById("myform");
		if( form.EmpName.value=="" || form.EmpTelnum.value=="" || form.EmpEmail.value==""||form.EmpPwd.value=="") {
			alert("请填写完整信息");
			return;
		}
		if(isNaN(form.EmpId.value)){
			alert("您输入的格式不正确");
			return;
		}
			var url = "../../EmployeeServlet";
			if (window.XMLHttpRequest)
				req = new XMLHttpRequest();
			else if (window.ActiveXObject)
				req = new ActiveXObject("Microsoft.XMLHTTP");
			if (req) {
				//采用POST方式，异步传输
				req.open("post", url, true);
				req.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
				req.onreadystatechange = checkComplete;
				var data = "type=update&EmpId=" + form.EmpId.value 
						+ "&EmpName=" + encodeURIComponent(form.EmpName.value) 
						+ "&EmpGender=" + form.EmpGender.value 
						+ "&EmpTelnum=" + encodeURIComponent(form.EmpTelnum.value)
						+ "&EmpEmail=" + encodeURIComponent(form.EmpEmail.value) 
						+ "&EmpPwd=" + encodeURIComponent(form.EmpPwd.value) 
						+ "&EmpPower=" + form.EmpPower.value ;
				req.send(data);
			}
	}

	function checkComplete() {
		if (req.readyState == 4 && req.status == 200) {
			alert(req.responseText);
		}
	}
